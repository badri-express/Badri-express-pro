
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تقارير - البدري إكسبريس</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #e0f2f1, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #004d40;
    }
    nav a {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      color: white;
      text-align: center;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #00695c;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .summary {
      background-color: #f1f8e9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #c5e1a5;
      margin-top: 30px;
    }
    .summary div {
      margin: 10px 0;
      font-size: 18px;
    }
    .highlight {
      color: #d84315;
      font-weight: bold;
    }
    .action {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #2196f3, #00bcd4);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>البدري إكسبريس</header>
  <nav>
    <a href="index.html">تسجيل</a>
    <a href="reports.html">التقارير</a>
  </nav>
  <div class="container">
    <h2 style="text-align:center; color:#00796b;">تقرير الشحنات</h2>
    <div class="summary">
      <div><strong>عدد الشحنات:</strong> <span id="totalOrders" class="highlight">--</span></div>
      <div><strong>عدد المستلمة:</strong> <span id="deliveredCount" class="highlight">--</span></div>
      <div><strong>عدد الرافضة:</strong> <span id="rejectedCount" class="highlight">--</span></div>
      <div><strong>عدد الحالات الأخرى:</strong> <span id="otherCount" class="highlight">--</span></div>
      <div><strong>إجمالي المبلغ المحصل:</strong> <span id="totalCollected" class="highlight">--</span> جنيه</div>
      <div><strong>إجمالي العمولة:</strong> <span id="totalCommission" class="highlight">--</span> جنيه</div>
    </div>
    <button class="action" onclick="loadDetails()">عرض التفاصيل</button>
  </div>
  <script>
    function loadDetails() {
      alert("سيتم عرض التفاصيل قريبًا...");
    }
    window.onload = function () {
      document.getElementById("totalOrders").textContent = 15;
      document.getElementById("deliveredCount").textContent = 9;
      document.getElementById("rejectedCount").textContent = 3;
      document.getElementById("otherCount").textContent = 3;
      document.getElementById("totalCollected").textContent = 1200;
      document.getElementById("totalCommission").textContent = 180;
    }
  </script>
</body>
</html>
