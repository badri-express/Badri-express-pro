
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل - البدري إكسبريس</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #004d40;
    }
    nav a {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      color: white;
      text-align: center;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #00695c;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .remember {
      display: flex;
      align-items: center;
      margin-top: 5px;
      font-size: 14px;
    }
    .remember input {
      margin-left: 5px;
    }
    button.action {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff9800, #f44336);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .client-info {
      background-color: #fffde7;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ffe082;
    }
    .phone-link {
      margin-right: 10px;
      font-size: 18px;
      color: #039be5;
      text-decoration: none;
    }
    .phone-link:hover {
      text-decoration: underline;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .row .half {
      flex: 1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>البدري إكسبريس</header>
  <nav>
    <a href="index.html">تسجيل</a>
    <a href="reports.html">التقارير</a>
  </nav>
  <div class="container" id="register">
    <label for="region">المنطقة:</label>
    <select id="region">
      <option value="">اختر المنطقة</option>
    </select>
    <div class="remember">
      <input type="checkbox" id="rememberRegion" />
      <label for="rememberRegion">تذكرني</label>
    </div>
    <label for="accessCode">رمز الدخول:</label>
    <input type="password" id="accessCode" placeholder="ادخل رمز الدخول" />
    <div class="remember">
      <input type="checkbox" id="rememberAccess" />
      <label for="rememberAccess">تذكرني</label>
    
    </div>
    <label for="company">الشركة:</label>
    
    <select id="company">
      <option value="">اختر الشركة</option>
    </select>
    
    <label for="orderNumber">رقم الشحنة:</label>
    
    <input type="text" id="orderNumber" placeholder="اكتب رقم الشحنة" />
    
    <button class="action" onclick="searchOrder()">بحث</button>

    <label for="status">الموقف:</label>
    <select id="status">
      <option value="">اختر الموقف</option>
    </select>

    <label for="collected">المبلغ المحصل:</label>
    <input type="number" id="collected" placeholder="ادخل المبلغ المحصل" />

    <button class="action" onclick="submitStatus()">تسجيل الموقف</button>
    
    <div class="client-info hidden" id="clientInfo">
      <div><strong>اسم العميل:</strong> <span id="clientName"></span></div>
      <div><strong>المبلغ المطلوب:</strong> <span id="amountDue"></span> جنيه</div>
      <div><strong>رقم الهاتف 1:</strong> <span id="phone1"></span> <a href="#" id="call1" class="phone-link" target="_blank">اتصال</a></div>
      <div><strong>رقم الهاتف 2:</strong> <span id="phone2"></span> <a href="#" id="call2" class="phone-link" target="_blank">اتصال</a></div>
    </div>
  </div>
  <script>
    function searchOrder() {
      const name = "محمد أحمد";
      const amount = "150";
      const phone1 = "01012345678";
      const phone2 = "01234567890";
      document.getElementById('clientName').textContent = name;
      document.getElementById('amountDue').textContent = amount;
      document.getElementById('phone1').textContent = phone1;
      document.getElementById('phone2').textContent = phone2;
      document.getElementById('call1').href = "tel:" + phone1;
      document.getElementById('call2').href = "tel:" + phone2;
      document.getElementById('clientInfo').classList.remove('hidden');
    }
  
    const companies = ["الجوكر", "داما", "الفهد", "الهواري", "إنيرجي"];
    const regions = ["سفاجا", "القصير", "غارب", "احياء", "ابو", "جبريل", "كوثر", "حفر", "جونة", "شيري", "سقالة", "مدارس", "ذهب", "كهف", "دهار", "رشاد", "محمود", "وليد", "مكتب", "سوماباي", "سهل", "مكادي"];
    const statuses = ["استلم", "لا يرد", "جزئي", "رفض ورفض", "رفض ودفع", "مغلق", "مسافر", "تأجيل", "بعد التنسيق لا يرد", "بعد التنسيق مغلق", "تهرب", "مكرر", "مش طالب حاجة", "رقم خاطئ", "خارج النطاق", "تغيير عنوان", "استلم بعلم الشركة", "عهدة", "عهدة مكتب"];

    window.onload = function () {
      // تعبئة القوائم تلقائياً
      companies.forEach(c => {
        let op = document.createElement("option");
        op.value = c;
        op.textContent = c;
        document.getElementById("company").appendChild(op);
      });

      regions.forEach(r => {
        let op = document.createElement("option");
        op.value = r;
        op.textContent = r;
        document.getElementById("region").appendChild(op);
      });

      statuses.forEach(s => {
        let op = document.createElement("option");
        op.value = s;
        op.textContent = s;
        document.getElementById("status").appendChild(op);
      });

      // بيانات تجريبية
      document.getElementById("clientName").textContent = "محمد أحمد";
      document.getElementById("amountDue").textContent = "150";
      document.getElementById("phone1").textContent = "01012345678";
      document.getElementById("phone2").textContent = "01234567890";
      document.getElementById("call1").href = "tel:01012345678";
      document.getElementById("call2").href = "tel:01234567890";
      document.getElementById("clientInfo").classList.remove("hidden");
    }

    function submitStatus() {
      const region = document.getElementById("region").value;
      const accessCode = document.getElementById("accessCode").value;
      const company = document.getElementById("company").value;
      const order = document.getElementById("orderNumber").value;
      const status = document.getElementById("status").value;
      const collected = document.getElementById("collected").value;

      if (!region || !accessCode || !company || !order || !status) {
        alert("من فضلك اكمل جميع البيانات");
        return;
      }

      alert("تم تسجيل الموقف بنجاح ✅\n(تجريبي حتى الآن)");
    }
    </script>
    
</body>
</html>
